<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

    <script type="text/javascript" src="chair.domain.js"></script>
    <script type="text/javascript" src="chair.infrastructure.js"></script>
    <script type="text/javascript" src="chair.application.js"></script>
    <script type="text/javascript" src="http://coffeescript.org/extras/coffee-script.js"></script>
</head>

<body>

<table id="table_table" class="table">
    <thead>
        <th>test</th>
        <th>test2</th>
    </thead>

    <tbody>
    </tbody>
</table>

<script type="text/coffeescript">
#
# Event subscription
#
DomainEvent.subscribe '*', (event, eventName)->
    console.log "I got #{eventName}: #{JSON.stringify(event)}"

#
# Sample starting-up code for client
#
applicationGridService = new GridService()

gridId = 'that_grid_id'
columnConfigJSON = """
{
    "name": {
        "title": "Full Name",
        "formats": ["bold"]
    },
    "age": {
        "title": "Age",
        "formats": ["pull-right"]
    }
}
"""
ajaxURL = './datasource.json'
applicationGridService.startup(gridId, columnConfigJSON, ajaxURL)

#
# Grid manipulation in client code
#
applicationGridService.change('that_grid_id', 1, 20)

setTimeout(
    ()->
        applicationGridService.select('that_grid_id', '1')
        applicationGridService.updateColumn('that_grid_id', '1', 'name', 'suinyeze')
        applicationGridService.updateColumn('that_grid_id', '1', 'age', '27')
        applicationGridService.unselectAll('that_grid_id')
        applicationGridService.removeRow('that_grid_id', '1')
        applicationGridService.removeRow('that_grid_id', '2')
    , 500
)


</script>

</body>
</html>
