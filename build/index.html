<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Chair</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>

    <script type="text/javascript" src="chair.min.js"></script>
</head>

<body>

<table id="chair_table" class="table">
    <thead>
        <th>test</th>
        <th>test2</th>
    </thead>

    <tbody>
    </tbody>
</table>

<script type="text/javascript">
$(function() {
    require(['table.js'], function(ChairClazz) {
        var chair = new ChairClazz($('#chair_table'));

        chair.insert(['suin', 26], 'suin');
        chair.insert(['reoring', 30], 'reoring');

        for (var i = 30; i < 40; i++) {
            chair.insert(['hoge ' + i, i]);
        }

        console.log(chair.get(0));
        console.log(chair.get(1));

        console.log(chair.getById('suin'));
        console.log(chair.getById('reoring'));
        console.log(chair.getById('hoge'));

        console.log(chair.removeById('reoring'));

        chair.updateById('suin', ['suin', 27]);
        chair.updateById('suin', ['suin', 28]);
    });
});
</script>

</body>
</html>
