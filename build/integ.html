<!DOCTYPE HTML>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>table</title>

    <script type="text/javascript" src="jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="coffee-script.js"></script>
    <script type="text/javascript" src="chair.all.js"></script>
    <link href="bootstrap-combined.min.css" rel="stylesheet">

    <style type="text/css">


    tr.row_selected {
        background: #ffc;
    }

    .table tr {
        cursor: pointer;
    }

    .table span {
        cursor: text;
    }

    .table td {
        /* border-right: 1px solid #ddd; */
        -webkit-user-select: none;
    }

    .table td.disabled {
        background: #eee;
    }

    table.table tr input {
        border: 1px solid #ddd;
        -webkit-border-radius: 0;
        border-radius: 0;
        padding: 0;
        border: 0;
    }

    </style>
</head>

<body>

<div class="container">
    <table id="chair_table" class="table">
        <colgroup><col style="width: 50px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>
        <colgroup><col style="width: 200px;"></colgroup>

        <thead></thead>
        <tbody></tbody>
    </table>
</div>

<input type="text" name="name" />
<input type="text" name="age" />
<input id="add_button" type="button" value="追加" />

<br/>
<input id="select_all"   type="button" value="全選択" />
<input id="unselect_all" type="button" value="全未選択" />

<script type="text/coffeescript">

$ ->
    formaters =
        right: (html)-> return '<div class="pull-right">'+html+'</div>'
        bold: (html)-> return '<strong>'+html+'</strong>'

    grid = new Grid('#chair_table', [
        new Column('name', "Onamae", [new ColumnFormat(formaters.right),
                                      new ColumnFormat(formaters.bold)])
        new Column('age', "Nenrei")
    ])

    DomainRegistry.gridRepository().add(grid)

    viewController = new ViewController(grid, "#chair_table",
                                        [{id: 'name',  title: 'Name',  editable: false}
                                         {id: 'age',   title: 'Age',   editable: true}
                                         {id: 'flag',  title: 'Flag',  editable: false}
                                         {id: 'flag2', title: 'Flag2', editable: true}
                                         {id: 'flag3', title: 'Flag3', editable: false} ],
                                         'row_selected'
                                         'excel'
                                        )

    $("#select_all").on "click", ->
        viewController.selectAll("#chair_table")

    $("#unselect_all").on "click", ->
        viewController.unselectAll("#chair_table")

    $("#add_button").on "click", ->
        viewController.add $("input[name=name]").val(),
                            {
                                name: $("input[name=name]").val(),
                                age: $("input[name=age]").val()
                            }

    grid.append(new Row('line1', {name: "suin",    age: 26,    flag: true,  flag2: 'a', falg3: 1}))
    grid.append(new Row('line2', {name: "reoring", age: 300,   flag: false, flag2: 'b', flag3: 2}))
    grid.append(new Row('line3', {name: "nouphet", age: 30000, falg: true,  flag2: 'c', flag3: 3}))
    grid.append(new Row('line4', {name: "ok!",     age: 1,     flag: false, flag2: 'd', flag3: 4}))

    for i in [10..20]
        grid.append(new Row('line' + i, {name: "ok!",     age: 1,     flag: false, flag2: 'd', flag3: 4}))


# application service

gridService = new GridService()
gridService.select '#chair_table', 'line1'

gridService.select '#chair_table', 'line3'
gridService.unselect '#chair_table', 'line3'

</script>

</body>
</html>
